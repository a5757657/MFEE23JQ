<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #afa;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>

    <button>click</button>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      console.log($(".box").css("background-color"));

      var style = {
        color: "#fff",
        background: "#000",
      };

      var style2 = {
        color: "#000",
        background: "#afa",
      };

      $("button").click(function () {
        if ($(".box").css("background-color") === "rgb(170, 255, 170)") {
          $(".box").css(style);
        } else {
          $(".box").css(style2);
        }
      });
    </script>
  </body>
</html>
